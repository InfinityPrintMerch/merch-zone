<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <title>Merch Zone | Error 404</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'FT Expo Black', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #333);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        .container {
            position: relative;
            max-width: 600px;
        }

        .error-text {
            font-size: 100px;
            font-weight: bold;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .message {
            font-size: 20px;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff4757;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #e84118;
        }

        .glitch {
            font-size: 80px;
            font-weight: bold;
            position: relative;
            display: inline-block;
        }

        .glitch::before, .glitch::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.8;
        }

        .glitch::before {
            color: red;
            transform: translate(-2px, -2px);
            clip-path: inset(0 0 50% 0);
        }

        .glitch::after {
            color: cyan;
            transform: translate(2px, 2px);
            clip-path: inset(50% 0 0 0);
        }
    </style>
</head>
<body>
    <img src="https://i.ibb.co/167wy2d/logotipe-a.png" alt="Logo" class="logo">
    <div class="container">
        <div class="error-text glitch">404</div>
        <p class="message">LA PAGINA NO ESTA DISPONIBLE O NO EXISTE</p>
        <a href="index.html" class="btn">INICIO</a>
    </div>
</body>
</html>
